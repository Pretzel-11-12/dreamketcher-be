spring:
  application:
    name: dreamketcherbe
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 10MB
cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET_NAME}
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ${AWS_REGION}
    stack:
      auto: false

